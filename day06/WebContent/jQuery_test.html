<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jQuery기초 예제</title>
<script src = "//code.jquery.com/jquery-3.4.1.min.js"></script>
</head>
<body>
	<input type = "text" class = "num" value = "1"><br>
	<input type = "text" class = "num" value = "2"><br>
	<input type = "text" class = "num" value = "3"><br>
	<input type = button onclick= "$('.num').css('border-color','red')" value = "변경(jQuery 사용)">
	<input type = button onclick= "change()" value = "변경(자바스크립트 사용)">
</body>
<script>
	function change() {
		var obj = document.querySelectorAll(".num");
		obj.forEach(function(element) {
			element.style.borderColor = "red"
		})
	}
</script>
</html>
